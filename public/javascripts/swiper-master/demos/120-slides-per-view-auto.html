<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../dist/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    html, body {
      height: 100%;
    }
    .two {
      width: 100%;
      height: 30%;
    }
    .two_list{
      text-align: center;
      background: skyblue;
      width: 80%;

      /* Center slide text vertically */
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container two">
    <div class="swiper-wrapper">
      <div class="swiper-slide two_list">Slide 1</div>
      <div class="swiper-slide two_list">Slide 2</div>
      <div class="swiper-slide two_list">Slide 3</div>
      <div class="swiper-slide two_list">Slide 4</div>
      <div class="swiper-slide two_list">Slide 5</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../dist/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper2 = new Swiper('.two', {
      slidesPerView: 'auto',
	  autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      spaceBetween: 30,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>
</body>
</html>
